<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="prefixfree.min.js"></script>
	<style>
		html, body{
			margin:0px;
			padding:10px;
			font-family: "Open Sans";
		}
		h1{
			margin:0px;
		}
		#items li{
			color:#ddd;
			font-weight: 700;
			list-style: none;
			width:200px;
			height:100px;
			box-sizing:border-box;
			padding:10px;
			display:inline-block;
			vertical-align: top;
			outline:1px dashed #eee;
			text-align: center;
		}
		#items{
			padding-left:20px;
		}
		@keyframes tick{
			0%{color:#000;}
			100%{color:#ddd;}
		}
	</style>
</head>
<body>
	<center><h1>FREQUENCY</h1>Inspired by <a target="_blank" href="http://xkcd.com/1331/">xkcd</a></center>
	<ul id="items"></ul>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-48179034-3', 'azlen.github.io');
	  ga('send', 'pageview');
	</script>
	<script>
		var items = [
			{text: "A second passes", freq: 1000},
			{text: "Heartbeat", freq: 900},
			{text: "An animal is killed in an experiment", freq: 312.5},
			{text: "5000 animals slaughtered on factory farms", freq: 1555},
			{text: "Somebody dies", freq: 555},
			{text: "Somebody is born", freq: 238},
			{text: "150 trees are cut down", freq: 1000},
			{text: "5 million emails sent", freq: 1786},
			{text: "50000 google searches", freq: 1127},
			{text: "100000 youtube videos viewed", freq: 1184},
			{text: "50000 facebook posts", freq: 4348},
			{text: "5000 tweets", freq: 1270},
			{text: "2 hours of video uploaded to Youtube", freq: 1250},
			{text: "5 new websites are created", freq: 1060},
			{text: "35000 Coca-cola products consumed", freq: 5000},
			{text: "$3000 spent on video games", freq: 1354},
			{text: "$12500 spent on illegal drugs", freq: 1000},
			{text: "A car is produced", freq: 460},
			{text: "50 trillion neutrinos pass through your body", freq: 1666},
			{text: "3000 stars are born in observable universe", freq: 1000},
			{text: "30 stars supernovae in observable universe", freq: 1000},
			{text: "50 lightning strikes", freq: 5000},
			{text: "10 github commits", freq: 864},
			{text: "A book is published", freq: 12500},
			{text: "You take a breath", freq: 3750},
			{text: "Your body produces 5 million red blood cells", freq: 2083},
			{text: "", freq: 0},
			{text: "", freq: 0},
			{text: "", freq: 0},
			{text: "", freq: 0},
		]
		var style = document.createElement('style');
		for(var i = 0; i < items.length; i++){
			var element = document.createElement('li');
			element.textContent = items[i].text;
			element.classList.add('e'+(i+1))
			style.textContent+='.e'+(i+1)+'{animation: tick '+items[i].freq/1000+'s ease 0s infinite}\n';
			document.querySelector('#items').appendChild(element);
		}
		document.querySelector('head').appendChild(style);
	</script>
</body>
</html>
